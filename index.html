<!doctype html>
<html lang = "en">
	<head>
		<meta charset="utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">
		<title>Neighborhood Map</title>
		<link rel = "stylesheet" href = "bower_components/bootstrap/dist/css/bootstrap.min.css" media = "screen">
		<link rel = "stylesheet" href = "css/style.css">
	</head>
	<body>
		<!-- Navigation -->
		<div class = "navbar navbar-default">
			<div class = "container">
					<div class = "navbar-header">
						<a class ="navbar-brand" href = "#">Neighborhood Map</a>
					</div>
					<form class="navbar-form navbar-left" role="search">
				        <div class="form-group">
				             <input type="text" class="form-control" id="searchField" placeholder="Search">
				           	<button type="submit" class="btn btn-default">Submit</button>
						</div>
				    </form>
					<ul class="nav nav-pills pull-right">
						<li class = "active"><a href="#">Food</a></li>
						<li><a href = "#">Entertainment</a></li>
						<li><a href = "#">History</a></li>
					</ul>
				</div>
			</div>
		</div>

		<!-- Google Map -->
		<div id = "map">
		</div>
		<ul class = "list-group" id = "side-list" data-bind = "foreach: locations.markersInfo">
			<li class = "list-group-item">
				<div class="list-group-item-textGroup">
					<p data-bind="text: name"></p>
					<p data-bind="text: rating"></p>
					<p data-bind="text: address"></p>
				</div>
				<div class="list-group-item-img">
					<img height="80" width="80" alt="location image" data-bind="attr: {src: photos[0].getUrl({'maxWidth': 80, 'maxHeight': 80})}">
				</div>
			</li>
		</ul>

		<script src = "bower_components/jquery/dist/jquery.min.js"></script>
		<script src = "bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src = "bower_components/knockout/dist/knockout.js"></script>
		<script	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8fuDDvxtlbFvtbiZJ7KqQiZiqlCSTRfk&libraries=places"></script>
        <script src = "js/script.js"></script>

    </body>
</html>
