<!doctype html>
<html lang = "en">
	<head>
		<meta charset="utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">
		<title>Neighborhood Map</title>
		<link rel = "stylesheet" href = "bower_components/bootstrap/dist/css/bootstrap.min.css" media = "screen">
		<link rel = "stylesheet" href = "css/style.css">
	</head>
	<body>
		<!-- Controls -->
		<div>
			<form role="search">
	             <input type="text" class="form-control" id="searchField" placeholder="Search">
	           	<a data-bind="click: resetSearch" id="clear-search" href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
		    </form>
				<div class="btn-group btn-group-sm" id="dollar-filter" role="group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Price <span class="caret"></span>
					</button>
					<ul class="dropdown-menu filter-dollar">
						<li class="btn btn-default filter-btn"><i class = "glyphicon glyphicon-usd"></i></li>
						<li class="btn btn-default filter-btn"><i class = "glyphicon glyphicon-usd"></i><i class = "glyphicon glyphicon-usd"></i></li>
						<li class="btn btn-default filter-btn"><i class = "glyphicon glyphicon-usd"></i><i class = "glyphicon glyphicon-usd"></i><i class = "glyphicon glyphicon-usd"></i></li>
						<li class="btn btn-default filter-btn"><i class = "glyphicon glyphicon-usd"></i><i class = "glyphicon glyphicon-usd"></i><i class = "glyphicon glyphicon-usd"></i><i class = "glyphicon glyphicon-usd"></i></li>
					</ul>
				</div>
				<div class="btn-group btn-group-sm" id="star-filter" role="group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Stars <span class="caret"></span>
					</button>
					<ul class="dropdown-menu filter-star">
						<li class="btn btn-default filter-btn"><i class = "glyphicon glyphicon-star"></i><i class = "glyphicon glyphicon-star-empty"></i><i class = "glyphicon glyphicon-star-empty"></i><i class = "glyphicon glyphicon-star-empty"></i><i class = "glyphicon glyphicon-star-empty"></i>
						</li>
						<li class="btn btn-default filter-btn"><i class = "glyphicon glyphicon-star"></i><i class = "glyphicon glyphicon-star"></i><i class = "glyphicon glyphicon-star-empty"></i><i class = "glyphicon glyphicon-star-empty"></i><i class = "glyphicon glyphicon-star-empty"></i>
						</li>
						<li class="btn btn-default filter-btn"><i class = "glyphicon glyphicon-star"></i><i class = "glyphicon glyphicon-star"></i><i class = "glyphicon glyphicon-star"></i><i class = "glyphicon glyphicon-star-empty"></i><i class = "glyphicon glyphicon-star-empty"></i>
						</li>
						<li class="btn btn-default filter-btn"><i class = "glyphicon glyphicon-star"></i><i class = "glyphicon glyphicon-star"></i><i class = "glyphicon glyphicon-star"></i><i class = "glyphicon glyphicon-star"></i><i class = "glyphicon glyphicon-star-empty"></i>
						</li>
					</ul>
				</div>
		</div>
		<!-- Google Map -->
		<div id = "map">
		</div>
		<!-- List Results -->
		<ul class = "list-group" id = "side-list" data-bind = "visible: listVisible, foreach: locations.markersInfo">
			<li data-bind="event: {mouseover: $parent.showMarker.bind($data, $parent.hoverMarker), mouseout: $parent.removeMarker.bind($data, $parent.hoverMarker), click: $parent.showDetail.bind($data,$parent.selectedMarker)}" class = "list-group-item">
				<div class="list-group-item-textGroup">
					<p data-bind="text: name" class="list-group-item-title"></p>
					<p data-bind="text: rating"></p>
					<p data-bind="text: address"></p>
				</div>
				<div class="info-img">
					<!-- ko if: photos -->
						<img height="80" width="80" alt="location image" data-bind=" attr: {src: photos[0].getUrl({'maxWidth': 80, 'maxHeight': 80})}">
					<!-- /ko -->
				</div>
			</li>
		</ul>

		<!-- Item Details -->
		<div id="list-detail" data-bind="visible: detailVisible, with: selectedMarkerInfo" >
			<div>
				<h3 data-bind="text: name"></h3>
				<h4 data-bind="text: address"></h4>
				<div data-bind="if: website"><a target="_blank" data-bind="text: website, attr:{href: website}"></a></div>
				<div data-bind="if: phone"><h5 data-bind="text: phone"></h5></div>
				<div data-bind="if: opening_hours">
					<ul data-bind="foreach: opening_hours.weekday_text" class="list-unstyled">
						<li data-bind="text: $data"></li>
					</ul>
				</div>
			</div>
			<div data-bind="if: photos" class="info-img">
					<img height="285" width="380" alt="location image" data-bind=" attr: {src: photos[0].getUrl({'maxWidth': 380, 'maxHeight': 285})}">
			</div>
			<div data-bind="if: types[0]==='locality'">
				<hr>
				<h5>Wikipedia Quick Facts:</h5>
				<h6 data-bind="text: $parent.wikiText"></h6>
			</div>
		</div>

		<script src = "bower_components/jquery/dist/jquery.min.js"></script>
		<script src = "bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src = "bower_components/knockout/dist/knockout.js"></script>
		<script	src="https://maps.googleapis.com/maps/api/js?region=US&key=AIzaSyA8fuDDvxtlbFvtbiZJ7KqQiZiqlCSTRfk&libraries=places"></script>
        <script src = "js/script.js"></script>

    </body>
</html>
